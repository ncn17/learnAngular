<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === true,
                'list-group-item-danger': appareilStatus === false}">
  
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus()? "allumé" : "éteint" }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
  <button [ngClass]="{'btn': true,
                      'btn-danger': appareilStatus === true,
                      'btn-success': appareilStatus === false}"
            [disabled]="!isAuth"
            (click)="switchOne()">{{ getStatus()? "Eteindre" : "Allumer" }}</button>
</li>
